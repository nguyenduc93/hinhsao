<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (i = 1; i <= 8; i++) {
            for (j = 1; j <= 9; j++) {
                if ((i == 1 && (j == 2 || j == 3 || j == 7 || j == 8))||
                (i == 2 && (j == 1 || j == 4 || j == 6 || j == 9)) ||
                (i == 3 && (j == 1 || j == 5 || j == 9))||
                (i == 4 && (j == 1 || j == 9))||
                (i == 5 && (j == 2 || j == 8))||
                (i == 6 && (j == 3 || j == 7))||
                (i == 7 && (j == 4 || j == 6))||
                (i == 8 && (j == 5 ))){
                    document.write("*")
                }else{
                    document.write(" &#160")
                }
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
