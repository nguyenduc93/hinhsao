<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (i=1; i<=5; i++){
            for(j=1; j<=10; j++){
                if (i==1 || i==5){
                    document.write("*")
                    }else if (j==1 || j==10){
                        document.write("*")
                }else{
                    document.write(" &#160;")
                }
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
